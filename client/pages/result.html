<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
</head>
<body>
    <h2>Your Result</h2>

    <p id="resultText"></p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const score = params.get("score");
        const total = params.get("total");

        document.getElementById("resultText").innerText =
            `You scored ${score} out of ${total}`;
    </script>
</body>
</html>
